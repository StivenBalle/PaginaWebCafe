<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aroma de la Serrania - Métodos de Preparación</title>
    <link rel="stylesheet" href="../Estilos/stylesPreparacion.css">
    <link rel="icon" href="../aromaImagenes/LogoCafe.png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>

    <section class="metodos-preparacion">
        <h1>Café Aroma de la Serrania te enseña como puedes preparar un delicioso café</h1>
        <h2>Máquinas Tradicionales</h2>
        <div class="metodos-grid">
            <div class="metodos-card">
                <h3>En Cafetera Doméstica</h3>
                <img src="../aromaImagenes/CafeteraDoméstica.png" alt="">
            </div>
            <div class="metodos-card">
                <h3>En Cafetera Italiana</h3>
                <img src="../aromaImagenes/CafeteraItaliana.png" alt="">
            </div>
            <div class="metodos-card">
                <h3>En Cafetera Eléctrica</h3>
                <img src="../aromaImagenes/CafeteraEléctrica.png" alt="">
            </div>
        </div>
        <h2>Otras Máquinas</h2>
        <div class="metodos-grid">
            <div class="metodos-card">
                <h3>En Prensa Francesa</h3>
                <img src="../aromaImagenes/PrensaFrancesa.png" alt="">
            </div>
            <div class="metodos-card">
                <h3>En Máquina de Expresso</h3>
                <img src="../aromaImagenes/MáquinaExpresso.png" alt="">
            </div>
            <div class="metodos-card">
                <h3>En Sifón Japonés</h3>
                <img src="../aromaImagenes/SifónJaponés.png" alt="">
            </div>
            <div class="metodos-card">
                <h3>En V60</h3>
                <img src="../aromaImagenes/V60.png" alt="">
            </div>
            <div class="metodos-card">
                <h3>En Chamex</h3>
                <img src="../aromaImagenes/Chemex.png" alt="">
            </div>
        </div>
    </section>

    <script src="../ArchivoJS/aromaScript.js"></script>

</html>
